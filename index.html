<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

  <div class="app">
    <div class="card">
      <div class="card__img">
        <img src="assets/images/illustration-article.svg" alt="Card Image">
      </div>

      <div class="card__inner">
        <div class="card__note">Learning</div>
        <div class="card__date">Published 21 Dec 2023</div>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="card__author">
        <div class="card__author-img">
          <img src="assets/images/image-avatar.webp" alt="Avatar">
        </div>

        <p class="card__author-name">Greg Hooper</p>
      </div>
    </div>
  </div>
</body>
</html>
